<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Al-Quran Tajwid & Terjemahan</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 20px;
  }
  .quran {
    font-size: 28px;
    color: #333;
    font-family: "Scheherazade", serif;
    direction: rtl;
    text-align: right;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    margin: 20px auto;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  .tajwid {
    color: #c0392b; /* warna merah untuk tajwid */
  }
  .translation {
    font-size: 18px;
    text-align: left;
    color: #555;
    background: #fafafa;
    padding: 10px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h2>Al-Quran Tajwid & Terjemahan (Demo)</h2>

<div class="quran">
  بِسْمِ <span class="tajwid">اللّٰهِ</span> الرَّحْمٰنِ الرَّحِيْمِ<br>
  الْـحَمْدُ لِلّٰهِ رَبِّ الْعَالَمِينَ
</div>

<div class="translation">
  Dengan nama Allah Yang Maha Pemurah lagi Maha Penyayang.<br>
  Segala puji bagi Allah, Tuhan sekalian alam.
</div>

<p>Contoh tajwid: huruf berwarna <span style="color:#c0392b;">merah</span> menunjukkan hukum tertentu.</p>

</body>
</html>
